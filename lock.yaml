trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'alz-management.id-alz-vendor.Prod'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: 'az lock delete --name lock-vnet-globlogsea --resource-group vnet-globlogsea'
